<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/wordle/img/wordle.png">

    <!-- Manifest -->
    <link rel="manifest" href="/wordle/manifest.json">

    <!-- Service Worker registration -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/wordle/service-worker.js', { scope: '/wordle/' })
          .then(() => console.log('Wordle Service Worker registered'))
          .catch(err => console.error('Wordle SW registration failed:', err));
    }
    </script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/wordle/css/styles.css">

    <!-- Brython runtime -->
    <script src="/wordle/js/brython.js"></script>
    <script src="/wordle/js/brython_stdlib.js"></script>

    <!-- Load Brython on page load -->
    <script src="/wordle/js/load_brython.js"></script>
</head>

<body>
    <!-- Logo -->
    <img src="/wordle/img/wordle.png" alt="Wordle Logo" width="200" height="200">

    <!-- Application Name -->
    <h1>Wordle</h1>

    <!-- Version -->
    <h3>Version 1.0</h3>

    <!-- Buttons -->
    <div class="container">
        <button id="classic-btn">Classic</button>
    </div>
    <div class="container">
        <button id="advance-btn">Advance</button>
    </div>
    <div class="container">
        <button id="about-btn">About</button>
    </div>

    <!-- Optional Game Board -->
    <div id="game-board" class="game-board"></div>

    <!-- Brython game logic -->
    <script type="text/python" src="/wordle/js/index.bry"></script>
</body>
</html>
